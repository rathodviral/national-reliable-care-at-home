<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/img/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Social Services" />
    <meta name="author" content="Viral Rathod" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400"
    />
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Droid+Sans"
    />
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Lobster"
    />
    <link rel="stylesheet" href="%PUBLIC_URL%/bootstrap.min.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/slider.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/photo.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/icon.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/fonts.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/theme.css" />
    <title>National Reliable Care@Home</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="%PUBLIC_URL%/jquery-1.8.2.min.js"></script>
    <script src="%PUBLIC_URL%/jquery.flexslider.js"></script>
    <script src="%PUBLIC_URL%/jquery.prettyPhoto.js"></script>
    <script>
      window.addEventListener("loadSlider", () => {
        $(".flexslider").flexslider({
          animation: "slide",
          controlNav: "thumbnails"
        });
        const sliderNavList = $(".flex-control-thumbs li");
        const width = Math.round(100 / sliderNavList.length);
        sliderNavList.css({ width: width + "%" });
      });
      window.addEventListener("loadWork", () => {
        $("a[rel^='prettyPhoto']").prettyPhoto({
          social_tools: false,
          deeplinking: false
        });
      });
    </script>
  </body>
</html>
